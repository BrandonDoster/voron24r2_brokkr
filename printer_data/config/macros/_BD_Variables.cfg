[gcode_macro _BD_VARS]
variable_skip_scrub: True                  # default: Always Nozzle Scrubbing
variable_skip_quad_gantry_level: False      # default: Always Quad Gantry Level
variable_purge_location_x:      290         # Location of purge bucket on X axis
variable_purge_location_y:      305         # Location of purge bucket on Y axis
variable_purge_location_z:      5           # Location of purge bucket on Z axis
gcode:
    {% set bd = printer["gcode_macro _BD_VARS"] %}
